<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lxd社区</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <!--    引入标签 css可直接从目录中拖过来-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">

    <!--    先引入jquery再引入js-->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<script type="application/javascript">
    window.onload = function () {
        var closable = window.localStorage.getItem("closable");
        if(closable=="true"){
            window.close();
            window.localStorage.removeItem("closable");
        }
    }
</script>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main" >
    <div class="row">
        <!--            左边栏-->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> 发现</h2>
            <hr>
            <div class="media" th:each="question:${pagination.data}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-circle"
                             th:src="${question.user.avatarUrl}">
                    </a>
<!--                    <span th:text="${question.user.avatarUrl}"></span>-->
                </div>
                <div class="media-body">
                    <h4 class="media-heading" >
                        <a th:href="@{'/question/'+${question.id}}" th:text="${question.title}">
                        </a>
                    </h4>
                    <span th:text="${question.description}"></span><br>
                    <span class="text-desc">
                        <span th:text="${question.commentCount}"></span>个回复 •
                        <span th:text="${question.viewCount}"></span>次浏览 •
                        <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                    </span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pagination.showFirstPage}">
                        <a href="/?page=1" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showPrevious}">
                        <a th:href="@{/(page=${pagination.page-1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="page:${pagination.pages}" th:class="${pagination.page==page}?'active':''">
                        <a th:href="@{/(page=${page})}" th:text="${page}" ></a>
                    </li>
                    <li th:if="${pagination.showNext}">
                        <a th:href="@{/(page=${pagination.page+1})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showEndPage}">
                        <a th:href="@{/(page=${pagination.totalPage})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <!--            右边栏-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                <h4>热门标签</h4>
                <span class="label label-info question-tag">
                <span class="glyphicon glyphicon-tags">
                    <a href="/?page=1&amp;search=&amp;tag=java&amp;sort=" class="community-tag">java</a>
                </span>
                </span>
<!--                <a href="/?page=1&amp;search=&amp;tag=javascript&amp;sort=" class="community-tag">javascript</a>-->
<!--                    <a href="/?page=1&amp;search=&amp;tag=spring&amp;sort=" class="community-tag">spring</a>-->
<!--                    <a href="/?page=1&amp;search=&amp;tag=html&amp;sort=" class="community-tag">html</a>-->
<!--                    <a href="/?page=1&amp;search=&amp;tag=php&amp;sort=" class="community-tag">php</a>-->
<!--                    <a href="/?page=1&amp;search=&amp;tag=html5&amp;sort=" class="community-tag">html5</a>-->
<!--                    <a href="/?page=1&amp;search=&amp;tag=mysql&amp;sort=" class="community-tag">mysql</a>-->
<!--                    <a href="/?page=1&amp;search=&amp;tag=css&amp;sort=" class="community-tag">css</a>-->
<!--                    <a href="/?page=1&amp;search=&amp;tag=github&amp;sort=" class="community-tag">github</a>-->
                   <span class="label label-info question-tag">
                    <span class="glyphicon glyphicon-tags">
                    <a href="/?page=1&amp;search=&amp;tag=linux&amp;sort=" class="community-tag">spring</a>
                   </span>
                   </span>
                    <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>感谢关注</h4>
                <img class="img-thumbnail question-wechat" src="/img/wechat.jpg"/>
                
            </div>
        </div>
    </div>
</div>
</body>
</html>
